<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Let's Play fvrt Geets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome for icons (optional) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login-page.css" />
  </head>
  <body>
    <form
      class="login-container"
      autocomplete="off"
      onsubmit="return loginRedirect(event)"
    >
      <img src="pp.png.jpg" alt="Let's Play Logo" class="logo" />
      <h2>Login to Let's Play</h2>
      <div class="input-group">
        <label for="username"><i class="fa fa-user"></i> Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="username"
        />
      </div>
      <div class="input-group">
        <label for="password"><i class="fa fa-lock"></i> Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
        />
      </div>
      <button type="submit" class="login-btn">Login</button>
      <a href="#" class="forgot">Forgot password?</a>
    </form>
    <script>
      // Simple redirect after "login"
      function loginRedirect(e) {
        e.preventDefault();
        const username = document.getElementById("username").value.trim().toLowerCase();
        const password = document.getElementById("password").value;
		 
        if (username === "kajal_ahirwar" && password === "1234") {
			sessionStorage.setItem("loggedIn", "true");
        	window.location.href = "index.html";
        } else {
          alert("Invalid username or password!");
        }
        return false;
      }
    </script>
  </body>
</html>
